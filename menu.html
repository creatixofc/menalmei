<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0f172a;
      color: #fff;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      color: #38bdf8;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 80%;
      max-width: 800px;
    }

    .menu-item {
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border: 1px solid #1e40af;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(56, 189, 248, 0.1);
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.3);
      border-color: #38bdf8;
    }

    .menu-item i {
      font-size: 2.5rem;
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .menu-item span {
      display: block;
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>
  
  <div class="menu-container">
    <div class="menu-item" onclick="abrirPagina('vendas.html')">
      <i class="fa-solid fa-cart-shopping"></i>
      <span>Vendas</span>
    </div>

    <div class="menu-item" onclick="abrirPagina('estoque.html')">
      <i class="fa-solid fa-boxes-stacked"></i>
      <span>Estoque</span>
    </div>

    <div class="menu-item" onclick="abrirPagina('registro.html')">
      <i class="fa-solid fa-chart-line"></i>
      <span>Registro de Vendas</span>
    </div>
  </div>

  <footer>Â© 2025 - Sistema Administrativo</footer>

  <script>
    function abrirPagina(pagina) {
      window.location.href = pagina;
    }
  </script>
</body>
</html>
