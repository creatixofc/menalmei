<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #eaeaea;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-box {
      background-color: #232938;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .logo {
      width: 140px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #232938;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ccc;
    }

    /* Tela de carregamento */
    #loadingScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #loadingLogo {
      width: 200px;
      height: auto;
      margin-bottom: 10px;
    }

    #loadingText {
      font-size: 1.2em;
      color: #232938;
      font-weight: bold;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .logo {
        width: 120px;
      }

      h2 {
        font-size: 1.3em;
      }

      input, button {
        font-size: 0.95em;
      }

      #loadingLogo {
        width: 100px;
      }

      #loadingText {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="loginContainer">
    <div class="login-box">
      <img src="Imagens/logoretratobranco.png" alt="Logo" class="logo">
      <h2>Acessar Sistema</h2>
      <input type="text" id="login" placeholder="Login">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="fazerLogin()">Entrar</button>
    </div>
  </div>

  <div id="loadingScreen">
    <img id="loadingLogo" src="Imagens/logoretrato.png" alt="Logo">
    <div id="loadingText">Entrando...</div>
  </div>

  <script>
    async function fazerLogin() {
      const login = document.getElementById("login").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!login || !senha) {
        alert("Por favor, preencha todos os campos!");
        return;
      }

      // Oculta a tela de login e mostra a tela de carregamento
      document.getElementById("loginContainer").style.display = "none";
      const loadingScreen = document.getElementById("loadingScreen");
      loadingScreen.style.display = "flex";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbw7T0Kb57HTckB5U3oQZ5ofLQJEalHqUiJs0ErTyiQzGoAJ0XeGtKDIB_vnOCfmaGUR/exec");
        const data = await response.json();
        const user = data.find(u => u.Login === login && u.Senha === senha);

        if (user) {
          window.location.href = "menu.html";
        } else {
          alert("Usu√°rio ou senha incorretos!");
          loadingScreen.style.display = "none";
          document.getElementById("loginContainer").style.display = "block";
        }
      } catch (error) {
        alert("Erro ao conectar com o servidor!");
        loadingScreen.style.display = "none";
        document.getElementById("loginContainer").style.display = "block";
      }
    }
  </script>
</body>
</html>
