<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Menalmei</title>

  <src rel="icon" href="Imagens/favicon.png" type="image/png">

  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 30px; 
      background-color: #eaeaea; 
      color: #000000;
    }

    img#logo {
      width: 220px;  
      margin-bottom: 10px;
    }

    input, button { 
      padding: 10px; 
      margin: 5px; 
      width: 220px; 
      border-radius: 6px;
      border: 1px solid #232938;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #232938;
    }

    button {
      background-color: #232938;
      color: #eaeaea;
      cursor: pointer;
      transition: 0.2s;
      font-weight: bold;
    }

    button:hover { background-color: #000000; }

    #barraContainer {
      display: none;
      width: 220px;
      height: 25px;
      border: 1px solid #232938;
      margin: 20px auto 5px auto;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background-color: #eaeaea;
    }

    #barraProgresso {
      height: 100%;
      width: 0%;
      background-color: #232938;
      transition: width 0.1s linear;
    }

    #percentual {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      line-height: 25px;
      font-weight: bold;
      color: #eaeaea;
      font-size: 14px;
      pointer-events: none;
    }

    #textoEntrando {
      display: none;
      font-size: 14px;
      color: #232938;
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <img src="imagens/logoretrato.png" alt="Logo">

  <h2>Login Menalmei</h2>
  <input type="text" id="login" placeholder="Login"><br>
  <input type="password" id="senha" placeholder="Senha"><br>
  <button onclick="fazerLogin()">Entrar</button>

  <div id="barraContainer">
    <div id="barraProgresso"></div>
    <div id="percentual">0%</div>
  </div>
  <div id="textoEntrando">Entrando...</div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7T0Kb57HTckB5U3oQZ5ofLQJEalHqUiJs0ErTyiQzGoAJ0XeGtKDIB_vnOCfmaGUR/exec";

    async function fazerLogin() {
      const login = document.getElementById("login").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const barraContainer = document.getElementById("barraContainer");
      const barraProgresso = document.getElementById("barraProgresso");
      const percentual = document.getElementById("percentual");
      const textoEntrando = document.getElementById("textoEntrando");

      if(!login || !senha) {
        alert("Preencha login e senha!");
        return;
      }

      barraContainer.style.display = "block";
      textoEntrando.style.display = "block";
      barraProgresso.style.width = "0%";
      percentual.innerText = "0%";

      let progresso = 0;
      const interval = setInterval(() => {
        if(progresso < 95) {
          progresso += Math.random() * 3; 
          if(progresso > 95) progresso = 95;
          barraProgresso.style.width = progresso + "%";
          percentual.innerText = Math.floor(progresso) + "%";
        }
      }, 100);

      try {
        const resposta = await fetch(SCRIPT_URL);
        const dados = await resposta.json();

        clearInterval(interval);
        barraProgresso.style.width = "100%";
        percentual.innerText = "100%";

        const usuarioValido = dados.find(user => user.Login === login && user.Senha === senha);

        setTimeout(() => {
          if(usuarioValido) {
            localStorage.setItem("usuarioLogado", usuarioValido.Login);
            window.location.replace("menu.html");
          } else {
            alert("Login ou senha incorretos!");
            barraContainer.style.display = "none";
            textoEntrando.style.display = "none";
          }
        }, 300);
      } catch(err) {
        clearInterval(interval);
        barraContainer.style.display = "none";
        textoEntrando.style.display = "none";
        alert("Erro ao tentar logar ðŸ˜•");
        console.error(err);
      }
    }
  </script>

</body>
</html>
