<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDV - Frente de Caixa</title>
<style>
body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 0;
  background-color: #0f172a;
  color: #fff;
}

header {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #1e293b;
  padding: 15px 20px;
  border-bottom: 2px solid #38bdf8;
  position: relative;
}

header h1 {
  margin: 0;
  font-size: 1.5rem;
  color: #38bdf8;
}

#btnVoltar {
  background-color: #38bdf8;
  color: #0f172a;
  border: none;
  border-radius: 8px;
  padding: 8px 15px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
  margin-bottom: 10px;
}

#btnVoltar:hover { background-color: #0ea5e9; }

main {
  display: flex;
  gap: 20px;
  padding: 20px;
  align-items: flex-start;
}

/* Pesquisa e resultados */
.produtos-section {
  flex: 2;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.pesquisa-container {
  display: flex;
  justify-content: center;
}

#pesquisa-produto {
  width: 100%;
  max-width: 400px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #38bdf8;
  background: #1e293b;
  color: #fff;
  outline: none;
}

/* Produtos filtrados */
.produtos-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
}

.produto-card {
  background: linear-gradient(145deg, #1e293b, #0f172a);
  border: 1px solid #38bdf8;
  border-radius: 12px;
  text-align: center;
  padding: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.produto-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
}

.produto-card img {
  width: 100%;
  height: 80px;
  object-fit: cover;
  border-radius: 6px;
  margin-bottom: 5px;
  border: 1px solid #38bdf8;
}

.produto-card h4 {
  margin: 5px 0;
  font-size: 0.9rem;
  color: #38bdf8;
}

.produto-card p {
  margin: 2px 0;
  font-size: 0.8rem;
  color: #cbd5e1;
}

/* Carrinho */
.carrinho {
  flex: 1;
  background-color: #1e293b;
  border: 1px solid #38bdf8;
  border-radius: 12px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  height: 400px; /* altura fixa do carrinho */
}

.carrinho h3 {
  margin-top: 0;
  color: #38bdf8;
  text-align: center;
}

.carrinho-lista {
  flex: 1;
  overflow-y: auto;
  margin-bottom: 10px;
  scrollbar-width: thin;
  scrollbar-color: #38bdf8 transparent;
}

.carrinho-lista::-webkit-scrollbar {
  width: 6px;
}

.carrinho-lista::-webkit-scrollbar-thumb {
  background-color: #38bdf8;
  border-radius: 3px;
}

.item-carrinho {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
  font-size: 0.9rem;
  border-bottom: 1px solid #38bdf8;
  padding-bottom: 3px;
}

.item-carrinho button {
  background-color: #f87171;
  border: none;
  border-radius: 4px;
  padding: 2px 6px;
  cursor: pointer;
  font-size: 0.8rem;
  margin-left: 2px;
}

.qtd-btns button {
  background-color: #38bdf8;
  color: #0f172a;
  border: none;
  border-radius: 4px;
  padding: 2px 6px;
  cursor: pointer;
  font-size: 0.8rem;
  margin: 0 2px;
}

.total {
  font-weight: bold;
  font-size: 1.2rem;
  margin-bottom: 10px;
  text-align: center;
}

#finalizar {
  background-color: #38bdf8;
  border: none;
  border-radius: 8px;
  padding: 10px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

#finalizar:hover { background-color: #0ea5e9; }

/* Mobile */
@media (max-width: 768px) {
  main {
    flex-direction: column;
  }
  .produtos-container {
    grid-template-columns: repeat(2, 1fr);
  }
  .carrinho {
    max-height: none;
    margin-top: 20px;
  }
}
</style>
</head>
<body>
<header>
  <button id="btnVoltar" onclick="window.location.href='menu.html'">Voltar ao Menu</button>
  <h1>PDV - Frente de Caixa</h1>
</header>

<main>
  <div class="produtos-section">
    <div class="pesquisa-container">
      <input type="text" id="pesquisa-produto" placeholder="Pesquisar produto...">
    </div>
    <div class="produtos-container" id="produtos"></div>
  </div>

  <div class="carrinho">
    <h3>Carrinho</h3>
    <div class="carrinho-lista" id="carrinho-lista"></div>
    <div class="total" id="total">Total: R$ 0,00</div>
    <button id="finalizar">Finalizar Venda</button>
  </div>
</main>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbxQKiaAFrM11CTaIGrni60i3hr7KmHxEiRMC_hgkKc4Xw1UV071_xcAn5itiD1dFVmF/exec";

const produtosContainer = document.getElementById("produtos");
const carrinhoLista = document.getElementById("carrinho-lista");
const totalEl = document.getElementById("total");
const pesquisaInput = document.getElementById("pesquisa-produto");

let produtos = [];
let carrinho = [];

async function carregarProdutos() {
  try {
    const resposta = await fetch(`${scriptURL}?tipo=produtos`);
    produtos = await resposta.json();
    renderProdutos();
  } catch (erro) {
    console.error("Erro ao carregar produtos:", erro);
  }
}

function renderProdutos(filter="") {
  const filtrados = produtos.filter(p => p.Produto.toLowerCase().includes(filter.toLowerCase()));
  produtosContainer.innerHTML = filtrados.map(p => `
    <div class="produto-card" data-id="${p.ID}" onclick="adicionarCarrinho(${p.ID})">
      ${p.Produto ? `<img src="imagens/produtos/${p.Produto}.png" alt="${p.Produto}" onerror="this.outerHTML='<div style=&quot;height:80px;&quot;>Sem imagem</div>'">` : ''}
      <h4>${p.Produto}</h4>
      <p>${p.Marca}</p>
      <p>R$ ${parseFloat(p.Preco || 0).toFixed(2)}</p>
    </div>
  `).join("");
}

function adicionarCarrinho(id) {
  const produto = produtos.find(p => p.ID === id);
  const item = carrinho.find(i => i.ID === id);
  if(item) item.qtd++;
  else carrinho.push({...produto, qtd:1});
  renderCarrinho();
}

function alterarQtd(id, valor) {
  const item = carrinho.find(i => i.ID === id);
  if(item) {
    item.qtd += valor;
    if(item.qtd <= 0) removerCarrinho(id);
  }
  renderCarrinho();
}

function removerCarrinho(id) {
  carrinho = carrinho.filter(i => i.ID !== id);
  renderCarrinho();
}

function renderCarrinho() {
  carrinhoLista.innerHTML = carrinho.map(i => `
    <div class="item-carrinho">
      <span>${i.Produto}</span>
      <span class="qtd-btns">
        <button onclick="alterarQtd(${i.ID}, -1)">-</button>
        ${i.qtd}
        <button onclick="alterarQtd(${i.ID}, 1)">+</button>
      </span>
      <span>R$ ${(i.Preco*i.qtd).toFixed(2)}</span>
      <button onclick="removerCarrinho(${i.ID})">X</button>
    </div>
  `).join("");
  const total = carrinho.reduce((acc,i)=>acc+i.Preco*i.qtd,0);
  totalEl.textContent = `Total: R$ ${total.toFixed(2)}`;
}

pesquisaInput.addEventListener("input", (e) => renderProdutos(e.target.value));

document.getElementById("finalizar").addEventListener("click", () => {
  if(carrinho.length === 0) { alert("Carrinho vazio!"); return; }
  alert("Venda finalizada com sucesso!");
  carrinho = [];
  renderCarrinho();
});

carregarProdutos();
</script>
</body>
</html>
