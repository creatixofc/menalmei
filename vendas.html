<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√öltimas Vendas - Menalmei</title>
  <style>
    /* ===== RESET E BASE ===== */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #232938;
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 32px;
      color: #fff;
      letter-spacing: 1px;
    }

    /* ===== CONTAINER ===== */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* ===== CARD ===== */
    .card {
      background: linear-gradient(145deg, #000000, #232938);
      border-radius: 15px;
      padding: 20px 25px;
      width: 340px;
      height: 160px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border-left: 5px solid #fff;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.7);
    }

    /* ===== TEXTO ===== */
    .pedido {
      font-weight: 700;
      font-size: 20px;
      color: #fff;
    }
    .vendedor {
      font-size: 16px;
      color: #ccc;
    }
    .valor {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #000;
      padding: 4px 8px;
      border-radius: 6px;
      align-self: flex-start;
    }
    .data, .hora {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üì¶ √öltimas Vendas - Menalmei</h1>
  <div class="container" id="vendasContainer"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzJzSki4Brw4i_Xo-7r38N0JNYnYqom3lu8Lo4mJlZXwdH07pDMwqMhEVnqggMQ_Ic7MQ/exec";

    async function carregarVendas() {
      try {
        const resposta = await fetch(apiUrl);
        const dados = await resposta.json();

        const container = document.getElementById("vendasContainer");
        container.innerHTML = ""; // limpa os cards antigos

        dados.forEach(venda => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <div class="pedido">Pedido N¬∫ ${venda.Pedido}</div>
            <div class="vendedor">üë§ ${venda.Vendedor}</div>
            <div class="valor">R$ ${venda.Valor}</div>
            <div class="data">üóìÔ∏è ${venda.Data}</div>
            <div class="hora">‚è∞ ${venda.Hora}</div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Erro ao carregar vendas:", err);
      }
    }

    // Atualiza imediatamente e depois a cada 5 segundos
    carregarVendas();
    setInterval(carregarVendas, 5000);
  </script>
</body>
</html>
