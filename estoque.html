<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #0f172a;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      flex-direction: column;
    }

    h1 {
      color: #38bdf8;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.6);
      font-size: 1.8rem;
      text-align: center;
      margin: 0;
    }

    #btnVoltar {
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      padding: 8px 15px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      margin-bottom: 10px;
    }

    #btnVoltar:hover { background-color: #0ea5e9; }

    .acoes-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .acoes-container input {
      padding: 10px;
      width: 300px;
      border-radius: 10px;
      border: 1px solid #38bdf8;
      outline: none;
      background: #1e293b;
      color: #fff;
    }

    .acoes-container button {
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .acoes-container button:hover {
      background-color: #0ea5e9;
    }

    #form-container {
      display: none;
      justify-content: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #1e293b;
      border: 1px solid #38bdf8;
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
    }

    form h3 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    form input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #0f172a;
      color: #fff;
    }

    form button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .produtos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, max-content));
      gap: 25px;
      justify-content: start;
    }

    .produto-card {
      width: 220px;
      height: 350px;
      background: linear-gradient(145deg, #1e293b, #0f172a);
      border: 1px solid #1e40af;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(56, 189, 248, 0.1);
      transition: transform 0.2s;
    }

    .produto-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
    }

    .produto-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0px;
      border: 1px solid #38bdf8;
    }

    .produto-card h3 {
      color: #38bdf8;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .produto-card p {
      margin: 2px 0;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    .btnEditar {
      margin-top: 3px;
      margin-bottom: 8px;
      width: 50%;
      padding: 5px 10px;
      background-color: #facc15;
      color: #0f172a;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btnEditar:hover {
      background-color: #eab308;
    }

    .sem-foto {
      background-color: #1e293b;
      color: #94a3b8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 160px;
      border-radius: 10px;
      border: 1px dashed #38bdf8;
      font-size: 0.95rem;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .produtos-container {
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        justify-items: center;
      }

      .acoes-container {
        flex-direction: column;
        gap: 10px;
      }

      form {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="btnVoltar" onclick="window.location.href='menu.html'">Voltar ao Menu</button>
    <h1>Controle de Estoque</h1>
  </header>

  <div class="acoes-container">
    <input type="text" id="pesquisa" placeholder="Pesquisar produto...">
    <button id="btnCadastrar">Cadastrar Produto</button>
  </div>

  <div id="form-container">
    <form id="form-produto">
      <h3>Novo Produto</h3>
      <input type="text" name="produto" placeholder="Nome do Produto" required>
      <input type="text" name="marca" placeholder="Marca" required>
      <input type="text" name="tamanho" placeholder="Tamanho" required>
      <input type="text" name="cor" placeholder="Cor" required>
      <input type="number" name="preco" step="0.01" placeholder="Preço" required>
      <input type="number" name="quantidade" placeholder="Quantidade" required>
      <input type="hidden" name="acao" value="adicionar">
      <input type="hidden" name="id" value="">
      <button type="submit">Salvar Produto</button>
    </form>
  </div>

  <div class="produtos-container" id="produtos"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxQKiaAFrM11CTaIGrni60i3hr7KmHxEiRMC_hgkKc4Xw1UV071_xcAn5itiD1dFVmF/exec";
    const btnCadastrar = document.getElementById("btnCadastrar");
    const formContainer = document.getElementById("form-container");
    const produtosContainer = document.getElementById("produtos");

    btnCadastrar.addEventListener("click", () => {
      formContainer.style.display = formContainer.style.display === "flex" ? "none" : "flex";
    });

    async function carregarProdutos() {
      produtosContainer.innerHTML = "<p>Carregando produtos...</p>";

      try {
        const resposta = await fetch(`${scriptURL}?tipo=produtos`);
        const produtos = await resposta.json();
        produtos.sort((a, b) => a.Produto.localeCompare(b.Produto));

        produtosContainer.innerHTML = produtos.map(p => {
          const caminhoImagem = `imagens/produtos/${p.Produto}.png`;
          return `
            <div class="produto-card">
              ${p.Produto ? `<img src="${caminhoImagem}" alt="${p.Produto}" onerror="this.outerHTML='<div class=&quot;sem-foto&quot;>Sem foto</div>'">` : '<div class="sem-foto">Sem foto</div>'}
              <h3>${p.Produto}</h3>
              <p><strong>Marca:</strong> ${p.Marca}</p>
              <p><strong>Tamanho:</strong> ${p.Tamanho}</p>
              <p><strong>Cor:</strong> ${p.Cor}</p>
              <p><strong>Preço:</strong> R$ ${parseFloat(p.Preco || p.Preco==0? p.Preco:0).toFixed(2)}</p>
              <p><strong>Quantidade:</strong> ${p.Quantidade}</p>
              <button class="btnEditar" data-id="${p.ID}">Editar</button>
            </div>`;
        }).join("");

        document.querySelectorAll(".btnEditar").forEach(botao => {
          botao.addEventListener("click", () => {
            const id = botao.dataset.id;
            const card = botao.closest(".produto-card");
            const form = document.getElementById("form-produto");

            form.produto.value = card.querySelector("h3").textContent;
            form.marca.value = card.querySelector("p:nth-of-type(1)").textContent.replace("Marca:", "").trim();
            form.tamanho.value = card.querySelector("p:nth-of-type(2)").textContent.replace("Tamanho:", "").trim();
            form.cor.value = card.querySelector("p:nth-of-type(3)").textContent.replace("Cor:", "").trim();
            form.preco.value = card.querySelector("p:nth-of-type(4)").textContent.replace("Preço: R$", "").trim();
            form.quantidade.value = card.querySelector("p:nth-of-type(5)").textContent.replace("Quantidade:", "").trim();

            form.querySelector("input[name='acao']").value = "editar";
            form.querySelector("input[name='id']").value = id;
            form.querySelector("h3").textContent = "Editar Produto";
            form.querySelector("button[type='submit']").textContent = "Editar Produto";

            formContainer.style.display = "flex";
          });
        });

      } catch (erro) {
        console.error("Erro ao carregar produtos:", erro);
        produtosContainer.innerHTML = "<p>Erro ao carregar produtos.</p>";
      }
    }

    document.getElementById("form-produto").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const dados = new FormData(form);

      try {
        const resposta = await fetch(scriptURL, { method: "POST", body: dados });
        const resultado = await resposta.text();
        alert(resultado || "✅ Produto salvo com sucesso!");
        form.reset();
        form.querySelector("input[name='acao']").value = "adicionar";
        form.querySelector("input[name='id']").value = "";
        form.querySelector("h3").textContent = "Novo Produto";
        form.querySelector("button[type='submit']").textContent = "Salvar Produto";
        formContainer.style.display = "none";
        carregarProdutos();
      } catch (erro) {
        console.error("Erro ao salvar produto:", erro);
        alert("❌ Erro ao salvar produto.");
      }
    });

    carregarProdutos();

    document.getElementById("pesquisa").addEventListener("input", () => {
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      const cards = Array.from(document.querySelectorAll(".produto-card"));
      cards.forEach(card => {
        const nome = card.querySelector("h3").textContent.toLowerCase();
        card.style.display = nome.includes(termo) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
